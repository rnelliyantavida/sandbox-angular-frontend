<div>
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="value" placeholder="Search"> 
                
    </span><br><br>
    <p-table [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="availableNurses" style="color: rgb(19, 143, 219);">Available Nurses</th>
                <th pSortableColumn="scheduledAlternate">Scheduled for<br>Alternate</th>
                <th pSortableColumn="scheduled">Scheduled</th>
                <th pSortableColumn="sickLeave">Sick Leave</th>
                <th pSortableColumn="annualLeave">Annual Leave</th>
            </tr>
            <tr>
                <td><span *ngFor="let nurse of available">&nbsp;&nbsp;&nbsp; <a (click)="selectNurse(nurse)">{{ nurse.name }}</a><br></span></td>
                <td><span *ngFor="let nurse of alternate">&nbsp;&nbsp;&nbsp;{{ nurse.name }}<br></span></td>
                <td><span *ngFor="let nurse of scheduled">&nbsp;&nbsp;&nbsp;{{ nurse.name }}<br></span></td>
                <td><span *ngFor="let nurse of sickLeave">&nbsp;&nbsp;&nbsp;{{ nurse.name }}<br></span></td>
                <td><span *ngFor="let nurse of annualLeave">&nbsp;&nbsp;&nbsp;{{ nurse.name }}<br></span></td>
            </tr>
        </ng-template>
    </p-table>
</div>
