<div class="col-xs-12; rcorners">
    <label>Add Clinic</label>
 </div><br>
 <form [formGroup]= "addClinicForm" (ngSubmit)="onSubmit()" class="col-xs-12; rcorners" id="addClinicForm">
     <br><label>Clinic Details</label><br><br>
     <div>
         <div class="p-fluid grid">
             <div class="col-xs-12">
                 <div class="col-xs-6">
                     <span class="p-float-label">
                         <input id="float-input" type="text" pInputText formControlName="clinic"> 
                         <label for="float-input">Clinic Name</label>
                     </span>
                 </div>
                 <div class="col-xs-6">
                     <span class="p-float-label">
                         <input id="float-input" type="text" pInputText formControlName="address"> 
                         <label for="float-input">Address</label>
                     </span>
                 </div><br><br>
             </div>   
         </div>
         <div class="row">
             <div class="col-xs-12">
                 <label for="shifts"><b>Shifts</b></label><br><br>
                 <div formArrayName="shifts">
                     <div *ngFor="let shiftCtrl of controls; let i=index"
                           [formGroupName]= "i">
                           <div class="p-fluid grid">
                               <div class="col-xs-12">
                                   <div class="col-xs-4">
                                       <span class="p-float-label">
                                         <input id="float-input" type="text" pInputText formControlName="shiftName"> 
                                         <label for="float-input">Shift Name</label>
                                       </span>
                                   </div>
                                   <div class="col-xs-3">
                                     <span class="p-float-label">
                                         <input id="float-input" type="time" pInputText formControlName="startTime"> 
                                         <label for="float-input">Start Time</label>
                                     </span>
                                   </div>
                                   <div class="col-xs-3">
                                     <span class="p-float-label">
                                         <input id="float-input" type="time" pInputText formControlName="endTime"> 
                                         <label for="float-input">End Time</label>
                                     </span>
                                   </div>
                                   <div class="col-xs-2">
                                     <button class="btn btn-danger" type="button" (click)="onShiftClear(i)" id="shiftClear">X</button><br>
                                   </div>
                               </div>
                           </div><br>
                     </div>
                     <button pButton pRipple type="button" label="+Add Shifts" class="p-button-outlined p-button-secondary" (click)="onAddShift()" id="addsift"></button><br>
                 </div>
             </div>
         </div>
         <br><br>
         <button pButton pRipple type="submit" [disabled]="!addClinicForm.valid" id="onSubmit">{{ buttonMode? 'Add Clinic': 'Save Changes'}}</button>&nbsp;
         <button pButton pRipple type="button" label="Cancel" class="p-button-secondary" (click)="onCancel()" id="cancel"></button>
     </div><br><br>
 </form>
 
 <button (click)="show()">show</button>
